<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Academia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Sistema de Academia</h1>
    </header>
    
    <section id="cadastro">
        <h2>Cadastro de Usuário</h2>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required>

            <label for="meta">Meta (ex: ganhar massa, emagrecer):</label>
            <input type="text" id="meta" name="meta" required>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <section id="treino">
        <h2>Plano de Treino</h2>
        <button id="verTreino">Ver Meu Treino</button>
        <div id="meuTreino" style="display:none;">
            <p>Segunda-feira: Bíceps, Tríceps e Antebraço</p>
            <p>Terça-feira: Costas, Ombros e Peito</p>
            <p>Quarta-feira: Pernas e Abdômen</p>
            <p>Quinta-feira: Bíceps, Tríceps e Antebraço</p>
            <p>Sexta-feira: Costas, Ombros e Peito</p>
        </div>
    </section>

    <section id="historico">
        <h2>Histórico de Treinos</h2>
        <button id="registrarTreino">Registrar Treino</button>
        <div id="treinosRegistrados"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
